<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="2048" viewBox="0 0 2048 2048" version="1.1">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#2a2b30" />
      <stop offset="55%" stop-color="#2a2b30" />
      <stop offset="100%" stop-color="#060606" />
    </radialGradient>
    <filter id="softNoise" x="-10%" y="-10%" width="120%" height="120%">
      <!-- subtle noise via turbulence + low opacity to emulate texture -->
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" seed="3" result="noise"/>
      <feColorMatrix type="saturate" values="0.0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.02"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect x="0" y="0" width="2048" height="2048" fill="url(#bg)" />
  <rect x="0" y="0" width="2048" height="2048" fill="#000" filter="url(#softNoise)" />
</svg>
